<table cellpadding="0" cellspacing="0" class="events-table" >
    <thead>
        <tr>
			<th class="event-time" width="150">Date/Time</th>
			<th class="event-description" width="*">Event</th>
			<th class="webinar-link" width="*">Website Link</th>
		</tr>
   	</thead>
    <tbody>

		<tr>
			<td>
				#_EVENTDATES<br/>
				#_EVENTTIMES
			</td>
			<td>
				#_EVENTLINK
				{has_location}<br/><i>#_LOCATIONNAME, #_LOCATIONTOWN #_LOCATIONSTATE</i>{/has_location}
			</td>
			<td>
				<a href="#_ATT{Website}" class="icon-alone" target="_blank">
				  <span aria-hidden="true" class="at-open"></span>
				  <span class="screen-reader-text">website link for event</span>
				</a>
			</td>			
		</tr>

	</tbody>
</table>
